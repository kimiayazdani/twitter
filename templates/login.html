<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
    <div class="jumbotron" style="margin-top: 25%;">
        <form method="post" action="{% url 'twitterApp:login' %}">
            <h2 style="margin-bottom: 25px;"> Login Form: </h2>
            {% csrf_token %}

            <label for="username"> Username: </label>
            <input type="text" placeholder="Enter your username" name="username" style="margin-right: 40px;">

            <label for="password"> Password: </label>
            <input type="password" placeholder="Enter your password" name="password">

            <input type="submit" class="btn btn-info" value="Login">
            <a style="text-decoration: none; color: black; margin-top: 20px;" class="btn btn-warning"
               href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
        </form>
        {% if danger %}
            <div class="alert alert-info" style="margin-top: 10px;" role="alert">
                {{ danger }}
            </div>
        {% endif %}
    </div>
{% endblock %}
