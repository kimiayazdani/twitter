<!DOCTYPE html>
{% extends 'base.html' %}
{% block body_block %}
    <div class="jumbotron" style="margin-top: 25%;">
        <form method="post" action="{% url 'twitterApp:login' %}">
            <h2 style="margin-bottom: 25px;"> Login Form: </h2>
            {% csrf_token %}
            <div class="form-group">
                <label for="username"> Username: </label><br/>
                <input type="text" placeholder="Enter your username" name="username" style="margin-right: 40px;"><br/>
            </div>
            <div class="form-group">

                <label for="password"> Password: </label><br/>
                <input type="password" placeholder="Enter your password" name="password"
                       style="margin-right: 40px"><br/>
            </div>
            <div style="border:solid black; padding:20px; padding-bottom:-10px; margin-bottom: 10px; display:inline-block; flex-direction: column;">
                {{ captcha.as_p }}<br/>
            </div><br/>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
        {% if danger %}
            <div class="alert alert-info" style="margin-top: 10px;" role="alert">
                {{ danger }}
            </div>
        {% endif %}
    </div>
{% endblock %}
